<title>Plan i zastępstwa ZSBI</title>
<style>
	*{
		margin: 0px;
		padding: 0px;
		overflow: hidden;
	}
	#main_wrapper{
		position:relative;
		display:block;
		width:100vw;
		height:100vh;
	}
	#left_wrapper{
		background-color: yellow;
		position:relative;
		float:left;
		width:60vw;
		height:100%;
	}
	#middle_bar{
		position: absolute;
		background-color: #606060;
		height: 100vh;
		width: 7px;
		margin-left: 60vw;
		z-index: 666;
	}
	#right_wrapper{
		background-color: white; 
		position:relative;
		float:left;
		width:40vw;
		height:100%;
	}
	#my_iframe{
		width: 100%;
		height: 100%;
		border: 0px;
		overflow: auto;
	}
</style>
