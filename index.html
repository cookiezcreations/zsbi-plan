<style>
body,html{
	margin: 0px;
	padding: 0px;
	overflow: hidden;
	width: 100%;
	height: 100%;
}
#right_content{
   background-color: #FFFFFF;
   float: right;
   position: absolute;
   height: 100%;
   right: 0;
   left:60%;
}
#left_content{
   background-color: #FFFFFF;
   width:60%;
   float: left;
   position: absolute;
   overflow-y: hidden;
   height: 100%;
}

#dragbar{
   background-color: #000000;
   height:100%;
   float: right;
   width: 3px;
   cursor: col-resize;
   z-index: 666;
   position:relative;
}
.my_iframe{
	position:absolute;
	width: 100%;
	height: 100%;
	border: 0px;
	overflow: auto;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var maxx = 0.8;
var minx = 0.2;
$(document).ready(function() {
   $('#dragbar').mousedown(function(e){
        e.preventDefault();
        $(document).mousemove(function(e){
		var x = e.pageX;
		if($('#dragbar').position().left > ($(window).width() * maxx)) {
			if(x > $('#dragbar').position().left) {
				return;
			}
		}
		else if($('#dragbar').position().left < ($(window).width() * minx)) {
			if(x < $('#dragbar').position().left) {
				return;
			}
		}
          $('#left_content').css("width",x+2);
          $('#right_content').css("left",x+2);
		  $('.my_iframe').css("pointer-events", "none");
       })
    });
   $(document).mouseup(function(e){
       $(document).unbind('mousemove');
	   $('.my_iframe').css("pointer-events", "auto");
       });
});
</script>
