<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Strona wyświetlająca jednocześnie plan oraz zastępstwa ZSBI w Żorach, side-by-side.">
<meta name="keywords" content="zsbi,zory,żory,plan,zastepstwa">
<meta name="author" content="pawel10973 oraz Ciastkus_Maximus">
<title>Plan i zastępstwa ZSBI</title>
<style>
body,html{
	margin: 0px;
	padding: 0px;
	overflow: hidden;
	width:100%;
	height:100%;
}
#right_content{
   background-color: #FFFFFF;
   float: right;
   position: absolute;
   height: 100%;
   right: 0;
   left:60%;
}
#left_content{
   background-color: #FFFFFF;
   width:60%;
   float: left;
   position: absolute;
   overflow-y: hidden;
   height: 100%;
}

#dragbar{
   background-color: #D0D0D0;
   height:100%;
   float: left;
   width: 3px;
   cursor: col-resize;
   z-index: 666;
   position:relative;
   border-right: 1px solid black;
   border-left: 1px solid black;
}
.my_iframe{
	position:absolute;
	width: 100%;
	height: 100%;
	border: 0px;
	overflow: auto;
}
.cursor_resize{
	cursor: col-resize;
}
</style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-68963054-1', 'auto');
  ga('send', 'pageview');
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var maxx = 0.8;
var minx = 0.2;
$(window).ready(function() {
   $('#dragbar').mousedown(function(e){
        e.preventDefault();
		$('.my_iframe').css("pointer-events", "none");
		$('html,body').toggleClass('cursor_resize');
        $(document).mousemove(function(e){
			var x = e.pageX;
			if(e.pageX > ($(window).width() * maxx)) {
				return;
			}
			else if(e.pageX < ($(window).width() * minx)) {
				return;
			}
          $('#left_content').css("width",x-2);
          $('#right_content').css("left",x-2);
       })
    });
   $(document).mouseup(function(e){
       $(document).unbind('mousemove');
	   $('.my_iframe').css("pointer-events", "auto");
	   $('html,body').toggleClass('cursor_resize');
	});
	   
	var oldWinXSize = window.innerWidth;
	$(window).resize(function() {
		var resizeValue = window.innerWidth - oldWinXSize;
		oldWinXSize = window.innerWidth;
		$('#left_content').css("width", $('#left_content').width() + resizeValue);
        $('#right_content').css("left", $('#right_content').position().left + resizeValue);
	});
	
	function getParameterByName(name) {
		var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
		return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	}
	
	var oddzial = getParameterByName('oddzial');
	if(oddzial) {
		$('#planframe').attr("src", "http://zsbi.pl/autoinstalator/wordpress/wp-includes/plan/plany/o" + oddzial + ".html");
	}
	
});
</script>
</head>
<body>
<div id="left_content">
	<iframe id="planframe" class="my_iframe" src="http://zsbi.pl/autoinstalator/wordpress/wp-includes/plan/index.html"></iframe>
</div>
<div id="right_content">
    <iframe class="my_iframe" src="http://www.zsbi.internetdsl.pl/zsbijoomla/zastepstwa/zmiany.html"></iframe>
	<div id="dragbar"></div>
</div>
</body>
</html>
